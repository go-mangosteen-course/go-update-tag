version: "2"
sql:
  - engine: "postgresql"
    queries: "config/sqls"
    schema: "config/schema.sql"
    gen:
      go:
        emit_json_tags: true
        json_tags_case_style: snake
        package: "queries"
        out: "config/queries"
        overrides:
        - db_type: "pg_catalog.timestamp"
          nullable: true
          go_type:
            import: "time"
            type: "Time"
            pointer: true
        - db_type: "pg_catalog.varchar"
          nullable: true
          go_type:
            type: "string"
            pointer: true
